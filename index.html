<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dist/main.css">
    <script src="https://d3js.org/d3.v5.js"></script>
    <title>Intelligent IB</title>
</head>

<body>
    <h1>Intelligent IB</h1>
    <nav class="top-nav-bar">
        <div class="year-selector">
            <h3>Select Year:</h3>
            <select name="year-options" >
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
            </select>
        </div>

        <br>
    
        <div class="analysis-selector">
            <h3>Select Analysis Type:</h3>
            <form id="analysis-type-selector">
                <input type="radio" name="analysis-type" value="sector"> Sector</input>
                <input type="radio" name="analysis-type" value="issuer"> Issuer</input>
                <input type="radio" name="analysis-type" value="bank"> Bank</input>

            </form>
        </div>
        
        <br>
    
        <div class="search-bar"> 
            <form autocomplete="off" id="company-search-form" style="visibility:hidden">
                <div class="autocomplete">
                    <input type="text" name="myCompany" id="myCompanyInput" placeholder="Company Name">
                    <input type="submit" >
                </div>
            </form>
        
            <form autocomplete="off" id="sector-search-form" style="visibility:hidden">
                <div class="autocomplete">
                    <input type="text" name="mySector" id="mySectorInput" placeholder="Sector Name" >
                    <input type="submit">
                </div>
            </form>
        </div>
    </nav>

    <section class="ipo-fees-by-year-section">
        <div ></div>
        <h2>U.S. IPO Fees to Underwriters by Year</h2>
        <svg class="bar-chart"></svg>
    </section>
    <script src="./dist/main.js"></script>
</body>

</html>
